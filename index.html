    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        window.process = window.process || { env: { API_KEY: "" } };

        document.documentElement.classList.add('dark');

    <style>
        :root {
            --brand-primary: #5E6AD2;
            --brand-bg: #09090B;
            --brand-surface: #111113;
            --brand-border: #1F1F23;
            --brand-text: #F8F9FB;
            --brand-text-subtle: #94A3B8;
            --brand-overlay: rgba(0, 0, 0, 0.8);
            --brand-accent-bg: #FFFFFF;
            --brand-accent-text: #09090B;
            --brand-card-bg: #18181B;
            --brand-column-bg: #0E0E10;
            --brand-input-bg: #1F1F23;
            --brand-header-bg: rgba(18, 18, 20, 0.85);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-bg);
            color: var(--brand-text);
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.011em;
            margin: 0;
            padding: 0;
        }
        #root { min-height: 100vh; }
        
        .font-elegant { font-family: 'Cormorant Garamond', serif; }

        .brand-logo-text {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            letter-spacing: -0.07em;
            display: flex;
            align-items: baseline;
            line-height: 1;
        }
        .brand-logo-reg {
            font-size: 0.35em;
            margin-left: 0.1em;
            font-weight: 700;
            letter-spacing: normal;
        }

        .btn-modern {
            background: var(--brand-primary);
            color: white;
            border-radius: 12px;
            font-weight: 700;
            padding: 10px 24px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 12px rgba(94, 106, 210, 0.2);
            font-size: 13px;
        }
        .btn-modern:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(94, 106, 210, 0.3);
            background: #525EBD;
        }

        .modern-card {
            background: var(--brand-card-bg);
            border: 1px solid var(--brand-border);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modern-card:hover {
            border-color: #3F3F46;
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3F3F46; border-radius: 10px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-modern { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }

        @media print {
            .no-print, header, aside, footer, .btn-modern, button, .segmented-tabs {
                display: none !important;
            }
        }
    </style>
